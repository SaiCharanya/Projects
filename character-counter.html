<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time character counter</title>
    <link rel="stylesheet" href="./C-C.css">
</head>
<body>
    <div class="container">
        <h2>Real-time character counter</h2>
        <textarea id="textarea" class="textarea" 
        placeholder="Please write your text here...." maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total characters:
                <span class="total-counter" id="total-counter">30</span>
            </p>
            <p>Remaining: 
                <span class="remaining-counter"
                id="remaining-counter">20</span> </p>
        </div>
    </div>
    <script src="C-C.js"></script>
</body>
</html>
